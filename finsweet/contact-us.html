<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Finesweet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Paprika&display=swap" rel="stylesheet">
    <link rel="icon" href="images/innovatelogo.png" type="image/png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css" /> 
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="css/responsive.css" /> 


</head>

<body>


<!-- navbar part start from here -->

<div id="header"></div>



<!-- navbar part ends here -->





<!-- contact us part starts from here -->

<section class="contact-section">
  <div class="container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
    </div>
    <form class="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Subject</label>
          <input type="text" placeholder="Provide context">
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" placeholder="Select Subject">
        </div>
      </div>
      <div class="form-group full-width">
        <label>Message</label>
        <textarea rows="4" placeholder="Write your question here"></textarea>
      </div>
      <button type="submit" class="contact-btn">Send Messege</button>
    </form>
  </div>
</section>


 
<!-- contact us part ends here -->




<!-- Footer Section Start -->

<div id="footer"></div>


<!-- Footer Section End -->




  
  


    <script src="js/bootstrap.bundle.min.js"> </script>    



    <!-- JavaScript to load header/footer -->
  <script>
    // Load Header
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load Footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
